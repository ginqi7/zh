name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

  schedule:
    # The expression "0 * * * *" indicates the 0th minute of each hour.
    - cron: "0 * * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
      # 2. Build the project
      - name: Build the project
        run: |
          docker run -v $(pwd)/metadata.json:/app/_data/metadata.json -v $(pwd)/sections/Videos.json:/app/_data/sections/Videos.json -v $(pwd)/../_site:/app/_site  ghcr.io/ginqi7/gin-page npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload _site
          path: "../_site"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
